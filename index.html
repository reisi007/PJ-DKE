<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="lib/angular.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/dagre-d3.min.js"></script>
    <link rel="stylesheet" href="lib/material.min.css">
    <script src="lib/material.min.js"></script>
    <link rel="stylesheet" href="lib/material-icons/font.css">
    <script src="js/index.js"></script>
    <script src="js/diagrams.js"></script>
    <script src="js/graph.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body data-ng-app="PjDke" data-ng-controller="MainController as mCtrl">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Process Miner 1.0</span>
        </div>
    </header>
    <main class="mdl-layout__content" data-ng-cloak>
        <div id="left">
            <svg id="d3_1" class="item dagree" data-d3-graph data-d3-data="{{graphData}}"></svg>
        </div>
        <div id="right">
            <div>
                <div class="limit item"><p>Nodes: {{graphData.nodes.length}}&emsp;&nbsp;&emsp;&nbsp;&emsp;&nbsp;
                    Links: {{graphData.links.length}}</p></div>
                <div class="limit item">
                    Coverage: {{updatePercentUI()}}%
                    <!-- Slider with Starting Value -->
                    <input data-ng-init="minCoverage = 0" data-ng-model="minCoverage"
                           data-ng-model-options='{ debounce: 100 }'
                           id="slider" class="mdl-slider mdl-js-slider" tabindex="0"
                           type="range" step="0.1" min="0" max="100">
                    <!-- Numeric Textfield -->
                    <div id="textInput" class="mdl-textfield mdl-js-textfield">
                        <input data-ng-model="variant" class="mdl-textfield__input" type="text"
                               pattern="[0-9]+(,[0-9]+)*"
                               id="varId">
                        <label class="mdl-textfield__label" for="varId">Variant number:</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                    <div class="flexbox">
                        <form action="">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="optCnt">
                                <input type="radio" data-ng-model="labeltype" id="optCnt" class="mdl-radio__button"
                                       name="options" value="Count" checked>
                                <span class="mdl-radio__label">Count</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="optTime">
                                <input type="radio" id="optTime" class="mdl-radio__button" name="options"
                                       data-ng-model="labeltype" value="Time">
                                <span class="mdl-radio__label">Duration</span>
                            </label>
                        </form>
                    </div>
                </div>
            </div>
            <ajs-coverage class="item" chart-data="boxplotData"></ajs-coverage>
            <ajs-bar class="item" chart-data="barchartData"></ajs-bar>
        </div>
    </main>
    <!-- Colored FAB button with ripple -->
    <button data-ng-click="reset()"
            class="mdl-button--floating-action mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">replay</i>
    </button>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">Â© US 2016+</div>
            <ul class="mdl-mini-footer__link-list">
                <li>PJ DKE SS16 G3</li>
            </ul>
        </div>
    </footer>
</div>
</body>
</html>
